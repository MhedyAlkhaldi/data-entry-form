<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>واجهة إدخال البيانات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            direction: rtl; /* Set direction to right-to-left for Arabic */
            text-align: right;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"], /* For years of service if applicable */
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* Ensures padding doesn't affect total width */
            font-size: 16px;
        }
        textarea {
            resize: vertical; /* Allow vertical resizing */
            min-height: 80px; /* Adjusted for less text */
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none; /* Hidden by default */
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>واجهة إدخال البيانات</h2>
        <form id="dataForm">
            <div class="form-group">
                <label for="fullName">الاسم الثلاثي:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="gender">الجنس:</label>
                <select id="gender" name="gender" required>
                    <option value="">اختر الجنس</option>
                    <option value="ذكر">ذكر</option>
                    <option value="أنثى">أنثى</option>
                </select>
            </div>

            <div class="form-group">
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">رقم الهاتف:</label>
                <input type="tel" id="phone" name="phone" placeholder="مثال: +9627XXXXXXXX" pattern="[0-9]{10,15}" title="الرجاء إدخال رقم هاتف صالح (10-15 رقم)" required>
            </div>

            <div class="form-group">
                <label for="nationality">الجنسية:</label>
                <input type="text" id="nationality" name="nationality" required>
            </div>

            <div class="form-group">
                <label for="residence">مكان الإقامة:</label>
                <input type="text" id="residence" name="residence" required>
            </div>

            <div class="form-group">
                <label for="educationLevel">المؤهل الدراسي:</label>
                <select id="educationLevel" name="educationLevel" required>
                    <option value="">اختر المؤهل</option>
                    <option value="معهد متوسط">معهد متوسط</option>
                    <option value="معهد عالي">معهد عالي</option>
                    <option value="بكالوريا">بكالوريا</option>
                    <option value="شهادة جامعية">شهادة جامعية</option>
                    <option value="ماجستير">ماجستير</option>
                    <option value="دكتوراة">دكتوراة</option>
                    <option value="أخرى">أخرى</option>
                </select>
            </div>

            <div class="form-group">
                <label for="yearsOfService">عدد سنوات الخدمة:</label>
                <input type="number" id="yearsOfService" name="yearsOfService" min="0" step="1" required>
            </div>

            <button type="submit">إرسال البيانات</button>
            <div id="responseMessage" class="message"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('dataForm');
        const responseMessage = document.getElementById('responseMessage');

        form.addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission

            const formData = new FormData(form);
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }

            // IMPORTANT: Replace with your Web App URL from Google Apps Script deployment
            const webAppUrl = 'https://script.google.com/macros/s/AKfycbzCf1Xm2tYf4mAHHbGhLOKDd5HzrNqFlyhW_64pIkJbGjGCHf2ride44dxz5C4BoB0R9g/exec'; // <--- PASTE YOUR URL HERE

            fetch(webAppUrl, {
                method: 'POST',
                mode: 'no-cors', // Required for Google Apps Script as a simple POST
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams(data).toString()
            })
            .then(response => {
                // Since 'no-cors' is used, we can't directly read the response.
                // We assume success if the request completes without a network error.
                displayMessage('تم إرسال البيانات بنجاح!', 'success');
                form.reset(); // Clear the form
            })
            .catch(error => {
                console.error('Error:', error);
                displayMessage('حدث خطأ أثناء الإرسال. يرجى المحاولة مرة أخرى.', 'error');
            });
        });

        function displayMessage(msg, type) {
            responseMessage.textContent = msg;
            responseMessage.className = `message ${type}`;
            responseMessage.style.display = 'block';
            setTimeout(() => {
                responseMessage.style.display = 'none';
            }, 5000); // Hide message after 5 seconds
        }
    </script>
</body>
</html>
