<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج إدخال البيانات</title>
    <!-- تضمين Tailwind CSS من CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* الخط الرئيسي للصفحة */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* لون خلفية رمادي فاتح */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- حاوية النموذج الرئيسية -->
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-lg">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6"> استمارة انتساب إلى تجمع معلمي دير الزور</h2>
        
        <!--
        هام:
        يجب استبدال `[YOUR_DEPLOYED_SCRIPT_URL]` برابط الـ Script الخاص بك بعد نشره.
        تأكد من أن طريقة النشر (Deployment) هي "Web app" وأن الوصول متاح "Anyone, even anonymous".
        -->
        <form action="https://script.google.com/macros/s/AKfycbzCf1Xm2tYf4mAHHbGhLOKDd5HzrNqFlyhW_64pIkJbGjGCHf2ride44dxz5C4BoB0R9g/exec" method="post" id="employeeForm" class="space-y-4">
            
            <!-- حقل: الاسم الثلاثي -->
            <div class="space-y-2">
                <label for="fullName" class="block text-sm font-medium text-gray-700">الاسم الثلاثي:</label>
                <input type="text" id="fullName" name="fullName" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <!-- حقل: العمر -->
            <div class="space-y-2">
                <label for="age" class="block text-sm font-medium text-gray-700">العمر:</label>
                <input type="number" id="age" name="age" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <!-- حقل: الجنس -->
            <div class="space-y-2">
                <label for="gender" class="block text-sm font-medium text-gray-700">الجنس:</label>
                <select id="gender" name="gender" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="" disabled selected>اختر الجنس</option>
                    <option value="ذكر">ذكر</option>
                    <option value="أنثى">أنثى</option>
                </select>
            </div>
            
            <!-- حقل: مكان الإقامة السابق -->
            <div class="space-y-2">
                <label for="previousResidence" class="block text-sm font-medium text-gray-700">مكان الإقامة السابق:</label>
                <input type="text" id="previousResidence" name="previousResidence" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            
            <!-- حقل: مكان الإقامة الحالي -->
            <div class="space-y-2">
                <label for="currentResidence" class="block text-sm font-medium text-gray-700">مكان الإقامة الحالي:</label>
                <input type="text" id="currentResidence" name="currentResidence" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <!-- حقل: رقم الهاتف -->
            <div class="space-y-2">
                <label for="phone" class="block text-sm font-medium text-gray-700">رقم الهاتف:</label>
                <input type="tel" id="phone" name="phone" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <!-- حقل: المؤهل الدراسي -->
            <div class="space-y-2">
                <label for="educationLevel" class="block text-sm font-medium text-gray-700">المؤهل الدراسي:</label>
                <select id="educationLevel" name="educationLevel" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="" disabled selected>اختر المؤهل الدراسي</option>
                    <option value="أساسي">أساسي</option>
                    <option value="ثانوي">ثانوي</option>
                    <option value="معهد">معهد</option>
                    <option value="إجازة">إجازة</option>
                    <option value="دبلوم">دبلوم</option>
                    <option value="ماستر">ماستر</option>
                    <option value="دكتوراة">دكتوراة</option>
                </select>
            </div>

            <!-- حقل: الاختصاص -->
            <div class="space-y-2">
                <label for="specialization" class="block text-sm font-medium text-gray-700">الاختصاص:</label>
                <input type="text" id="specialization" name="specialization" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <!-- حقل: سنة التعيين -->
            <div class="space-y-2">
                <label for="yearOfAppointment" class="block text-sm font-medium text-gray-700">سنة التعيين:</label>
                <input type="number" id="yearOfAppointment" name="yearOfAppointment" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <!-- حقل: الوضع المهني الحالي -->
            <div class="space-y-2">
                <label for="currentProfessionalStatus" class="block text-sm font-medium text-gray-700">الوضع المهني الحالي:</label>
                <select id="currentProfessionalStatus" name="currentProfessionalStatus" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="" disabled selected>اختر الوضع المهني</option>
                    <option value="قائم على رأس العمل">قائم على رأس العمل</option>
                    <option value="إجازة استيداع">إجازة استيداع</option>
                    <option value="مستقيل">مستقيل</option>
                    <option value="متقاعد">متقاعد</option>
                    <option value="مفصول لأسباب ثورية">مفصول لأسباب ثورية</option>
                </select>
            </div>

            <!-- حقل: هل قمت بتقديم الوثائق للعودة إلى العمل -->
            <div class="space-y-2">
                <label for="submittedDocuments" class="block text-sm font-medium text-gray-700">هل قمت بتقديم الوثائق للعودة إلى العمل:</label>
                <select id="submittedDocuments" name="submittedDocuments" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="" disabled selected>اختر</option>
                    <option value="نعم">نعم</option>
                    <option value="لا">لا</option>
                </select>
            </div>

            <!-- حقل: تاريخ التقديم (سيظهر فقط إذا كانت الإجابة "نعم") -->
            <div id="submissionDateContainer" class="space-y-2 hidden">
                <label for="submissionDate" class="block text-sm font-medium text-gray-700">تاريخ التقديم:</label>
                <input type="date" id="submissionDate" name="submissionDate"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <!-- حقل: ملاحظات -->
            <div class="space-y-2">
                <label for="notes" class="block text-sm font-medium text-gray-700">ملاحظات:</label>
                <textarea id="notes" name="notes" rows="4"
                          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"></textarea>
            </div>

            <!-- زر الإرسال -->
            <button type="submit"
                    class="w-full mt-6 px-4 py-2 text-white font-bold bg-indigo-600 rounded-lg shadow-md hover:bg-indigo-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                إرسال البيانات
            </button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const submittedDocumentsSelect = document.getElementById('submittedDocuments');
            const submissionDateContainer = document.getElementById('submissionDateContainer');

            submittedDocumentsSelect.addEventListener('change', function() {
                if (this.value === 'نعم') {
                    submissionDateContainer.classList.remove('hidden');
                } else {
                    submissionDateContainer.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
